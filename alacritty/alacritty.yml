window:
  decorations: none # fixes resizing being slow
#  opacity: 0.8

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }

schemes:
  # Colors (Gruvbox dark)
  gruvbox_dark: &gruvbox-dark
    # Default colors
    primary:
      # hard contrast: background = '0x1d2021'
      background: '0x282828'
      # soft contrast: background = '0x32302f'
      foreground: '0xebdbb2'
    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'
    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

  # Colors (Gruvbox light)
  gruvbox_light: &gruvbox-light
    # Default colors
    primary:
      # hard contrast: background = '#f9f5d7'
      background: '#fbf1c7'
      # background: '#f9f5d7'
      # soft contrast: background = '#f2e5bc'
      foreground: '#3c3836'
    # Normal colors
    normal:
      black:   '#fbf1c7'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#7c6f64'
    # Bright colors
    bright:
      black:   '#928374'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'
      white:   '#3c3836'

  # Colors (Pop!_OS)
  pop_os: &pop-os
    # Default colors
    primary:
      background: '#333333'
      foreground: '#F2F2F2'
    # Normal colors
    normal:
      black:   '#333333'
      red:     '#CC0000'
      green:   '#4E9A06'
      yellow:  '#C4A000'
      blue:    '#3465A4'
      magenta: '#75507B'
      cyan:    '#06989A'
      white:   '#D3D7CF'
    # Bright colors
    bright:
      black:   '#88807C'
      red:     '#F15D22'
      green:   '#73C48F'
      yellow:  '#FFCE51'
      blue:    '#48B9C7'
      magenta: '#AD7FA8'
      cyan:    '#34E2E2'
      white:   '#EEEEEC'

  # Colors (Cyberpunk-neon)
  cyberpunk: &cyberpunk
    # Default colours
    primary:
      background: '0x000b1e'
      foreground: '0x0abdc6'
    # Colors that should be used to draw the terminal cursor. If these are unset,
    # the cursor colour will be the inverse of the cell colour.
    # cursor:
    #   text: '0x2e2e2d'
    #   # text: '0x000000'
    #   cursor: '0xffffff'
    # Normal colors
    normal:
      black:   '0x123e7c'
      red:     '0xff0000'
      green:   '0xd300c4'
      yellow:  '0xf57800'
      blue:    '0x123e7c'
      magenta: '0x711c91'
      cyan:    '0x0abdc6'
      white:   '0xd7d7d5'
    # Bright colors
    bright:
      black:   '0x1c61c2'
      red:     '0xff0000'
      green:   '0xd300c4'
      yellow:  '0xf57800'
      blue:    '0x00ff00'
      magenta: '0x711c91'
      cyan:    '0x0abdc6'
      white:   '0xd7d7d5'
    # dim colors
    dim:
      black:   '0x1c61c2'
      red:     '0xff0000'
      green:   '0xd300c4'
      yellow:  '0xf57800'
      blue:    '0x123e7c'
      magenta: '0x711c91'
      cyan:    '0x0abdc6'
      white:   '0xd7d7d5'

  grey-on-white: &grey-on-white
    # Default colors
    primary:
      background: '0xf7f7f7'
      foreground: '0x464646'
    # Normal colors
    normal:
      black:   '0xf7f7f7'
      red:     '0x7c7c7c'
      green:   '0x8e8e8e'
      yellow:  '0xa0a0a0'
      blue:    '0x686868'
      magenta: '0x747474'
      cyan:    '0x868686'
      white:   '0x464646'
    # Bright colors
    bright:
      black:   '0xababab'
      red:     '0x7c7c7c'
      green:   '0x8e8e8e'
      yellow:  '0xa0a0a0'
      blue:    '0x686868'
      magenta: '0x747474'
      cyan:    '0x868686'
      white:   '0x101010'

colors: *gruvbox-dark

# Fonts
font:
  size: 14

